<head>
  <title>trickle</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  {{> loginButtons}}
  {{#if currentUser}}
    {{> main}}
  {{/if}}
</body>

<template name="main">
  <h1>Available balance</h1>
  <p>{{balance}}</p>
  <h1>Income</h1>
  <input id="input-income" type="number">
  <ul>
    {{#each incomes}}
      <li>+{{amount}}</li>
    {{/each}}
  </ul>
  <h1>Expenses</h1>
  <input id="input-expense" type="number">
  <ul>
    {{#each expenses}}
      <li>-{{amount}}</li>
    {{/each}}
  </ul>
</template>
